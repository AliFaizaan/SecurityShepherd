name: Java and Mysql Intergration Tests

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    services:
        mysql:
            image: mysql:5.7
            env:
                MYSQL_DATABASE: core
                MYSQL_ROOT_PASSWORD: password
            ports:
                - 3306
            options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Enable MYSQL
        run:
          sudo systemctl enable mysql.service
      - name: Start MYSQL
        run: |
          sudo /etc/init.d/mysql start
      - name: Test MYSQL
        run: mysql -h 127.0.0.1 --port 3306 -u 'root' -ppassword -e 'CREATE DATABASE IF NOT EXISTS core;'
      - name: Unit Tests
        run: mvn test -E -B
