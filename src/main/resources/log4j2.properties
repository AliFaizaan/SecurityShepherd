status = debug
name = PropertiesConfig

property.filename = ${sys:catalina.home}/logs/security-shepherd.log

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appender.console.type = Console
appender.console.name = LogToConsole
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %5p %X{ctx:RemoteAddress} @ %d{dd MMM HH:mm:ss,SSS} [%t] (%F:%L) - %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = debug

appender.rolling.type = RollingFile
appender.rolling.name = LogToFile
appender.rolling.fileName = ${filename}
appender.rolling.filePattern = ${sys:catalina.home}/logs/security-shepherd/security-shepherd-%d{MM-dd-yy-HH-mm-ss}%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %p %X{ctx:RemoteAddress} @ %d{dd MMM HH:mm:ss,SSS} %t %c - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 2
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=20MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 2

logger.rolling.name = owaspSecurityShepherd
logger.rolling.level = debug
logger.rolling.additivity = false
logger.rolling.appenderRef.rolling.ref = LogToFile

rootLogger.level = debug
rootLogger.appenderRef.rolling.ref = LogToFile
rootLogger.appenderRef.stdout.ref = LogToConsole
